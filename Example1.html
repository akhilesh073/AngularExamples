<!DOCTYPE html>
<html>
	<head>
		<title>Data-binding With pure vanilla javascript</title>
		<script  src="backbone.js"></script>
		<script  src="underscore.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		Name:<input type="text" id="textInput" />
		Hello dear <span id="nameSpan"></span>...!
		<script >
			//plain vanilla javascript:
			document.getElementById('textInput').addEventListener('keyup',function(){
				document.getElementById('nameSpan').innerHTML=document.getElementById('textInput').value;
			});
			
		</script>
	</body>
</html>
