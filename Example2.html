<!DOCTYPE html>
<html>
<head>
	<title>Data-binding With Jquery</title>
	<script  src="backbone.js"></script>
	<script  src="underscore.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
Name:<input type="text" id="textInput" />
Hello dear <span id="nameSpan"></span>...!
<script >

	//jquery

	$('#textInput').on('keyup',function(){
		$('#nameSpan').html($('#textInput').val());
	});
	
</script>
</body>

</html>
