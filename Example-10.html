<!DOCTYPE html>
<html ng-app="fruitName">
	<head>
		<meta charset="utf-8">
		<title>Angular Controller Ex</title>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		
		<script>
		//Removing element from the list with ng-click directive
		
		var fruitName=angular.module('fruitName',[]);
		fruitName.controller('NameCtrl',function($scope){
			$scope.names=['apple','orange','banana'];
			// addName function
			$scope.addName=function(){
				$scope.names.push($scope.enterName);
				$scope.enterName='';
			};
			//removeName function
			$scope.removeName=function(name){
				var i =$scope.names.indexOf(name);
				$scope.names.splice(i,1);
			};
		});
		
		</script>
	</head>
	<body ng-controller="NameCtrl">
		<ul>
			<li ng-repeat="name in names">{{name}}
				<a href="" ng-click="removeName(name)">Remove </a></li>
			</ul>
			<form ng-submit="addName()">
				<input type=text ng-model="enterName" />
				<input type="submit" value="add" />
			</form>
		</body>
	</html>
