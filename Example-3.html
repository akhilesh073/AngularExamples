<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Introduction to Backbone</title>
    <script src="underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="jquery-2.1.3.js"></script>
  </head>
  <body>
  Name:<input type="text" id="textInput" />
Hello dear <span id="nameSpan"></span>...!
    <script>
        //Model
        var model=new Backbone.Model({ name : ' ' });

        //view
        model.on('change:name',function(){
          $('#nameSpan').html(model.get('name'));
        });
        //controller
        $('#textInput').on('keyup',function(){
          model.set('name',$('#textInput').val());
        });
    </script>
  </body>
</html>
